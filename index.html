<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>❌ Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <div>Tic-Tac-Toe</div>
  </header>
  <main>
    <div class = "top">
      <form action="">
        <label for="select">Mode: </label>
        <select onchange = "displayController.AIsettings()" name="opponent" id="mode">
          <option value="human">Human</option>
          <option value="AI">AI</option>
        </select>
      </form>
      <div id = "turn">Player X's turn</div>
    </div>
    <div class = "AI-settings">
      <form class = "difficulty" action="">
        <label for="select">Difficulty: </label>
        <select onchange = "displayController.reset()" name="opponent" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="impossible">Impossible</option>
        </select>
      </form>
      <form class = "icon" action="">
        <label for="select">Player: </label>
        <select onchange = "displayController.reset()" name="opponent" id="player">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </form>
    </div>
    
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <button id = "reset">↻ Reset Game</button>
  </main>
  <script src = "script.js" type = "text/javascript"></script>
</body>
</html>
